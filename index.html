<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Informe de Objetivos 2026</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-content">
        <h1>Informe de objetivos 2026</h1>
        <nav class="nav">
          <a href="#/">Generador</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section id="view-public" class="view">
        <h2>Generador público</h2>
        <div class="card">
          <h3>Cabecera</h3>
          <div class="grid">
            <label>
              Entidad
              <input type="text" id="header-entity" placeholder="Nombre de la entidad" />
            </label>
            <label>
              Gestor
              <input type="text" id="header-manager" placeholder="Nombre del gestor" />
            </label>
          </div>
        </div>

        <div class="card">
          <h3>Selección de ítems</h3>
          <div class="filter-row">
            <label>
              Instrucción
              <select id="filter-instruction"></select>
            </label>
            <label>
              Línea de trabajo
              <select id="filter-work-line" disabled></select>
            </label>
            <div class="filter-actions">
              <button id="add-selected" class="secondary">Añadir seleccionados</button>
            </div>
          </div>
          <div id="available-items" class="accordion"></div>
        </div>

        <div class="card">
          <h3>Ítems seleccionados</h3>
          <div class="table-wrapper">
            <table>
              <thead>
                <tr>
                  <th>Código</th>
                  <th>Título</th>
                  <th>Plazo</th>
                  <th>Observaciones</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="selected-items"></tbody>
            </table>
          </div>
        </div>

        <div class="actions">
          <button id="export-draft" class="secondary">Exportar borrador JSON</button>
          <label class="file-input">
            Importar borrador JSON
            <input type="file" id="import-draft" accept="application/json" />
          </label>
          <button id="generate-pdf">Generar PDF</button>
        </div>
      </section>

    </main>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script src="assets/vendor/pdf-lib.min.js"></script>
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
