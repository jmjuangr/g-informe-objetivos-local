<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Informe de Objetivos 2026</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-content">
        <h1>Informe de objetivos 2026</h1>
        <nav class="nav"></nav>
      </div>
    </header>

    <main class="container">
      <section id="view-public" class="view">
        <div class="card">
          <h3>Cabecera</h3>
          <div class="grid">
            <label>
              Entidad
              <input type="text" id="header-entity" placeholder="Nombre de la entidad" />
            </label>
            <label>
              Gestor/a
              <input type="text" id="header-manager" placeholder="Nombre del gestor/a" />
            </label>
          </div>
        </div>

        <div class="card">
          <h3>Selección de ítems</h3>
          <div class="filter-row">
            <label>
              Instrucción
              <select id="filter-instruction"></select>
            </label>
            <label>
              Línea de trabajo
              <select id="filter-work-line" disabled></select>
            </label>
            <div class="filter-actions">
              <button id="add-selected" class="secondary">Añadir seleccionados</button>
            </div>
            <div class="filter-actions">
              <button id="clear-filters" class="secondary">Eliminar filtros</button>
            </div>
          </div>
          <div id="available-items" class="accordion"></div>
        </div>

        <div class="card">
          <h3>Ítems seleccionados</h3>
          <div class="filter-row">
            <label>
              Instrucción
              <select id="selected-filter-instruction"></select>
            </label>
            <label>
              Línea de trabajo
              <select id="selected-filter-work-line" disabled></select>
            </label>
            <div class="filter-actions">
              <button id="remove-selected" class="secondary">Quitar seleccionados</button>
            </div>
            <div class="filter-actions">
              <button id="clear-selected-filters" class="secondary">Eliminar filtros</button>
            </div>
          </div>
          <div id="selected-items" class="accordion"></div>
        </div>

        <div class="actions">
          <button id="export-draft" class="secondary">Exportar borrador JSON</button>
          <label class="file-input">
            Importar borrador JSON
            <input type="file" id="import-draft" accept="application/json" />
          </label>
          <button id="generate-pdf">Generar PDF</button>
        </div>
      </section>

    </main>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script src="assets/vendor/pdf-lib.min.js"></script>
    <script src="assets/js/seed.js"></script>
    <script src="assets/js/db.js"></script>
    <script src="assets/js/catalog.js"></script>
    <script src="assets/js/state.js"></script>
    <script src="assets/js/pdf.js"></script>
    <script src="assets/js/public.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
